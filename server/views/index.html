    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="loginForm" action="action_page.php" method="post">
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

    <script>
      // Get the modal
      var modal = document.getElementById("loginModal");
      // Get the button that opens the modal
      var btn = document.getElementById("loginBtn");
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      // Get the login form
      var loginForm = document.getElementById("loginForm");

      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      // When the login form is submitted
      loginForm.onsubmit = function(event) {
        event.preventDefault();
        var username = loginForm.uname.value;
        document.getElementById("loginBtn").style.display = "none";
        var nav = document.querySelector('nav .flex.items-center.gap-x-2');
        var userDisplay = document.createElement('div');
        userDisplay.textContent = "Welcome, " + username;
        userDisplay.classList.add('text-purple', 'font-bold');
        nav.appendChild(userDisplay);
        modal.style.display = "none";
      }
    </script>
